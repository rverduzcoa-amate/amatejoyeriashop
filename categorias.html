<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorías - Amate Joyería</title>
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        /* Estilos para el grid de categorías */
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .category-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: #fff;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .category-card:hover {
            transform: translateY(-5px);
        }

        .category-card img {
            width: 50px; /* ajusta si quieres más grande */
            height: 50px;
            margin-bottom: 8px;
        }

        .category-card p {
            margin: 0;
            font-weight: bold;
            color: #222;
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>
    <h1>Categorías</h1>
    <a href="index.html">← Regresar</a>
</header>

<div class="categories-grid" id="categoriesGrid">
    <!-- Aquí se cargarán las categorías con JS -->
</div>

<script>
    // Lista de categorías y sus iconos (ruta dentro de /img/icons)
    const categorias = [
        { nombre: 'Pulseras', 
        icon: 'img/icons/pulseras.png', 
        key: 'pulseras' 
        },
        { nombre: 'Cadenas', 
        icon: 'img/icons/cadenas.png', 
        key: 'cadenas' 
        },
        { nombre: 'Layers', 
        icon: 'img/icons/layers.png', 
        key: 'layers' 
        },
        { nombre: 'Aretes', 
        icon: 'img/icons/aretes.png', 
        key: 'aretes' 
        },
        { nombre: 'Anillos', 
        icon: 'img/icons/anillos.png', 
        key: 'anillos' 
        },
        { nombre: 'Piercings', 
        icon: 'img/icons/piercings.png', 
        key: 'piercings' 
        },
        { nombre: 'Relojes', 
        icon: 'img/icons/relojes.png', 
        key: 'relojes' 
        }
    ];

    const grid = document.getElementById('categoriesGrid');

    categorias.forEach(cat => {
        const card = document.createElement('div');
        card.classList.add('category-card');

        card.innerHTML = `
            <img src="${cat.icon}" alt="${cat.nombre}">
            <p>${cat.nombre}</p>
        `;

        // Al hacer click, redirige a index.html con la categoría
        card.addEventListener('click', () => {
            window.location.href = `index.html?categoria=${cat.key}`;
        });

        grid.appendChild(card);
    });
</script>

</body>
</html>
